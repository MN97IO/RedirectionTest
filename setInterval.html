<!-- redirect_interval.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interval Redirect</title>
  <script>
    setInterval(() => {
      location.href = "https://www.naver.com";
    }, 1000); // 1초마다 계속 이동 시도
  </script>
</head>
<body>
  <p>setInterval로 반복 리디렉션 시도 중...</p>
</body>
</html>
