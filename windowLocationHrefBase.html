<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Redirect</title>
  <script>
    setTimeout(() => {
      window.location.href = "https://www.naver.com";
    }, 2000); // 2초 후 이동
  </script>
</head>
<body>
  <p>JavaScript로 2초 후 네이버로 이동 중...</p>
</body>
</html>
