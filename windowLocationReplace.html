<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Replace Redirect</title>
  <script>
    window.onload = function () {
      window.location.replace("https://www.naver.com");
    };
  </script>
</head>
<body>
  <p>replace() 함수로 네이버로 이동합니다.</p>
</body>
</html>
